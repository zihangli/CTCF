<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CTCF Data Lookup</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    button {
        background-color: #5cb85c;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #4cae4c;
    }

    #result {
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        text-align: left;
    }
</style>
</head>
<body>

<h1>CTCF Data Lookup</h1>

<form id="ctcfForm">
    <label for="ctcfInput">Enter CTCF Binding Site Sequence:</label>
    <input type="text" id="ctcfInput" placeholder="e.g., GGNGGGGGY">
    <button type="submit">Lookup</button>
</form>

<div id="result">
    <!-- CTCF data will be displayed here -->
</div>

<script>
document.getElementById('ctcfForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get the input value
    var ctcfSequence = document.getElementById('ctcfInput').value;

    // Here you would typically make an AJAX request to a server-side script or API
    // that would return the CTCF data based on the input sequence.
    // For demonstration purposes, we'll just display a message.

    var resultDiv = document.getElementById('result');
    resultDiv.innerHTML = 'CTCF data for sequence: ' + ctcfSequence;

    // Example of data that might be returned:
    // resultDiv.innerHTML = '<p>Chromosome: chr1</p><p>Start: 12345</p><p>End: 123456</p>';
});
</script>

</body>
</html>
